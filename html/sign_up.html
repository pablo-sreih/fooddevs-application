<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/sign_in_up.css">
    <title>Fooddevs - Sign up</title>
</head>
<body>
    <div  class="main-container">
        <div class="child-container">
            <img src="../assets/images/logo/fooddevs new.png" alt="">
            <div id="box">
                <input class="textbox" id="full_name" placeholder="Full Name" type="text">
                <input class="textbox" id="email" placeholder="E-mail" type="text">
                <input class="textbox" id="password" placeholder="Password" type="password">
                <input class="textbox" placeholder="Retype Password" type="password">
                <button id="btn">Sign up</button>
                <a href="../index.html"><strong>Sign in</strong> instead</a>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/sign_up.js" type="text/javascript"></script>
</body>
</html>
