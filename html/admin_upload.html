<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/admin.css">
    <title>Fooddevs - Admin</title>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <img id="logo" src="../assets/images/logo/fooddevs_white.png" alt="">
            <ul>
                <li><a href="#">Upload Restaurant</a></li>
                <li><a href="#">Monitor Reviews</a></li>
                <li><a href="#">Display Users</a></li>
                <li><a href="#">Logout</a></li>
                <img id="profile-pic" src="../assets/images/profile_pictures/dummy.png" alt="">
            </ul>
        </div>
    </div>

    <h1>Upload Restaurant</h1>

    <div class="container">
        <label for="resto-name">Restaurant Name:</label>
        <input id="resto-name" type="text">
        <br><br>
        <label for="category">Category:</label>
        <input id="category" type="text">
        <br><br>
        <label for="location">Location:</label>
        <input id="location" type="text">
    </div>

    <div class="container">
        <label for="logo">Restaurant Logo:</label>
        <input id="logo" type="file" accept="image/*">
        <br/>
        <label for="pictures">Restaurant Pictures:</label>
        <input id="pictures" type="file" accept="image/*">
        <br/><br>
        <label for="menu">Restaurant Menu:</label>
        <input id="menu" type="file" accept="image/*">
    </div>

</body>
</html>
